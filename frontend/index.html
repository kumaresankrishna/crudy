<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>REGISTRATIONFORM</h1>
    <div class="inputform">
      <form id="formAction">
        <label> Firstname </label>
        <input type="text" name="firstname" id="firstName" size="15" /> <br />
        <br />
        <label> Course : </label>
        <select id="coursedrop">
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>

        <br />
        <br />
        <div id="gender">
          <label> Gender : </label><br />
          <input class="gender" type="radio" name="gender" value="male" /> Male
          <br />
          <input class="gender" type="radio" name="gender" value="female" />
          Female <br />
          <input class="gender" type="radio" name="gender" value="other" />
          Other
          <br />
          <br />
        </div>

        <label> Phone : </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" id="phone" name="phone" size="10" /> <br />
        <br />
        <label>Subject :</label><br />
        <input type="checkbox" class="checkbox" name="sub" value="1" />
        <label for="vehicle1"> tamil</label><br />
        <input type="checkbox" class="checkbox" name="sub" value="2" />
        <label for="vehicle2"> english</label><br />
        <input type="checkbox" class="checkbox" name="sub" value="3" />
        <label for="vehicle3"> maths</label><br />
        <br />
        <br />
        <button id="Submit" type="submit" value="Submit">submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
